        function getRandomWallpapers() {

        function generateWallpapers() {
            const gallery = document.getElementById("wallpaperGallery");
            gallery.innerHTML = "";
            
            const selectedWallpapers = getRandomWallpapers();
            selectedWallpapers.forEach(imgSrc => {
                const wallpaperDiv = document.createElement("div");
                wallpaperDiv.classList.add("wallpaper");
                
                const img = document.createElement("img");
                img.src = `./wallpapers/${imgSrc}`;
                img.alt = "Wallpaper";
                
                const downloadBtn = document.createElement("button");
                downloadBtn.classList.add("download-btn");
                downloadBtn.innerText = "Descargar";
                downloadBtn.onclick = () => window.open(`./wallpapers/${imgSrc}`, "_blank");
                
                wallpaperDiv.appendChild(img);
                wallpaperDiv.appendChild(downloadBtn);
                gallery.appendChild(wallpaperDiv);
            });
        }
        
        window.onload = generateWallpapers;
