<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevas Creaciones</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="ejemplo.css">
   
</head>
<body>
    <header>
        <h1>Nuevas Creaciones</h1>
        <nav>
            <ul>  
            <li><a href="inicio.html">inicio</a></li>  
            <li><a href="arte.html">Arte</a></li>
            <li><a href="memes.html">Memes</a></li>
            <li><a href="frases.html">Frases</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Explora las últimas obras de arte</h2>
            <p>Aquí encontrarás las creaciones más recientes de nuestros artistas.</p>
        </section>
        <div id="mosaico-container"></div>
    </main>

    <script>
        async function cargarMosaico() {
            try {
                const response = await fetch('api.html'); // Cargar api.html
                if (!response.ok) throw new Error('Error al cargar api.html');
                const html = await response.text();
                document.getElementById('mosaico-container').innerHTML = html;
                ejecutarScripts();
            } catch (error) {
                console.error(error);
                document.getElementById('mosaico-container').innerHTML = '<p>Error al cargar el mosaico.</p>';
            }
        }
    
        function ejecutarScripts() {
            const scripts = document.getElementById('mosaico-container').querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript);
            });
        }
    
        cargarMosaico();
    </script>
</body>
</html>
